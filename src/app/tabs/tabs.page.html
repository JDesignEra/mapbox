<!--
  Too lazy to keep coming back to tabs.page.html to retype
  the html code whenever I add a new tab page. Therefore, I
  decided to use backend logic to assist in populating the tabs.
-->
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button *ngFor="let item of tabRoutes | keyvalue" tab="{{item.key}}">
      <ion-icon name="earth"></ion-icon>
      <ion-label>{{item.value}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
